<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Demo Page</h1>
    <p>This is a simple HTML demo you can host on GitHub Pages or just share.</p>
    <button onclick="showMessage()">Click Me!</button>
    <div id="message"></div>

    <script>
        function showMessage() {
            const msg = document.getElementById('message');
            msg.textContent = "Hello! Thanks for clicking the button.";
        }
    </script>
</body>
</html>
